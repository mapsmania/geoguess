<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect">
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>House Price Guessing Game</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>

  <style>
:root {
  --primary-color: #1193d4;
  --gray-50: #f9fafb;
  --gray-200: #e5e7eb;
  --gray-400: #9ca3af;
  --gray-900: #111827;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: "Space Grotesk","Noto Sans",sans-serif;
  background-color: var(--gray-50);
  overflow: hidden;
}

.container {
  height: 100vh;
  height: 100dvh;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0.75rem;
  overflow: hidden;
}

.image-card { 
  width: 100%; 
  padding: 0; 
  margin: 0; 
  border-radius: 0; 
  box-shadow: none; 
  background: white; 
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  max-height: 60vh;
  text-align: center;
}

.image-card img {
  display: block;
  width: 100%;
  height: auto;
  max-height: 100%;
  object-fit: contain;
}

/* INPUT CONTAINER */
.input-container {
  width: 100%;
  padding: 1rem;
  background: white;
  border-radius: 0;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  flex-shrink: 0;
}

.input-wrapper {
  position: relative;
  width: 100%;
}

.currency-symbol {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--gray-400);
  pointer-events: none;
}

input[type="number"] {
  width: 100%;
  border: 2px solid var(--gray-200);
  border-radius: 9999px;
  padding: 1rem 1.5rem;
  padding-left: 2.5rem;
  font-size: 1.875rem;
  font-weight: bold;
  text-align: center;
  box-sizing: border-box;
}

input[type="number"]:focus {
  border-color: var(--primary-color);
  outline: none;
}

#submit-btn {
  margin-top: 0.75rem;
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding: 0.75rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  background-color: var(--primary-color);
  border: none;
  border-radius: 9999px;
  cursor: pointer;
  transition: background 0.2s;
}

#submit-btn:hover {
  background-color: #0e7bbd;
}

#message {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin: 0.5rem 0;
}

#message p {
  font-size: 1.125rem;
  font-weight: 600;
  color: var(--gray-900);
  text-align: center;
  margin: 0;
}
      
#submit-btn.new-house {
  background-color: green;
}
#submit-btn.new-house:hover {
  background-color: #0f7a0f;
}

/* Mobile-specific adjustments */
@media (max-width: 767px) {
  main {
    padding: 0.75rem;
  }
  
  .image-card {
    border-radius: 0.5rem;
    overflow: hidden;
  }
  
  .input-container {
    border-radius: 0.5rem;
  }
  
  input[type="number"] {
    font-size: 1.5rem;
  }
}

/* Desktop styling */
@media (min-width: 768px) {
  main {
    padding: 1rem;
    justify-content: center;
  }
  
  .image-card {
    max-width: 32rem;
    margin: 0 auto;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-height: 70vh;
  }
  
  .input-container {
    max-width: 32rem;
    margin: 1rem auto;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
}
  </style>
</head>

<body>
  <div class="container">
    <main>
      <div class="image-card" id="image-container">
        <div id="stars" style="margin-top:4px; display:flex; justify-content:center;">
          <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
          <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
          <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
          <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
          <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
        </div>
        <img id="property-image" alt="Street view of a house" />
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input id="price-input" placeholder="0" type="number" inputmode="numeric" />
        </div>

        <button id="submit-btn">Submit</button>

        <div id="message">
          <p>Guess the Price!</p>
        </div>
      </div>
    </main>
  </div>
  
  <script>
let properties = [];
let currentIndex = 0;
let currentProperty = null;
let lives = 5;

const input = document.getElementById('price-input');
const button = document.getElementById('submit-btn');

// -------------------------------
// Load property data
// -------------------------------
async function loadData() {
  try {
    const res = await fetch("https://api.tripgeo.com/api/rentcast");
    properties = await res.json();
    currentIndex = 0;
    showNextProperty();
  } catch (err) {
    console.error("Error loading data:", err);
  }
}

// -------------------------------
// Show next property
// -------------------------------
function showNextProperty() {
  lives = 5;
  if (!properties.length) return;

  currentProperty = properties[currentIndex % properties.length];
  currentIndex++;

  const imageContainer = document.getElementById('image-container');

  if (currentProperty && currentProperty.streetView && currentProperty.streetView.panoId) {
    const panoId   = currentProperty.streetView.panoId;
    const direction = currentProperty.streetView.direction ?? 0;
    const lat       = currentProperty.streetView.panoramaLat;
    const lng       = currentProperty.streetView.panoramaLng;

    const gmapsUrl = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}&heading=${direction}`;
    const imageUrl = `https://api.tripgeo.com/api/StreetViewImage/${panoId}_${direction}`;

    imageContainer.innerHTML = `
      <a href="${gmapsUrl}" target="_blank" title="Click to view in Google Maps" style="text-decoration:none;">
        <img src="${imageUrl}" alt="Street View of property"
             style="cursor:pointer;border-radius:10px;max-width:100%;height:auto;" />
      </a>
      <p style="font-size:12px;color:#666;margin-top:5px;">
        Street View imagery Â© Google 2025
      </p>
      <div id="stars" style="margin-top:4px; display:flex; justify-content:center;">
        <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
        <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
        <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
        <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
        <img src="star.jpeg" alt="star" style="width:20px;height:20px;margin:0 2px;" />
      </div>`;
  } else {
    imageContainer.innerHTML = `
      <div style="height:300px;display:flex;align-items:center;justify-content:center;background:#eee;border-radius:10px;">
        No Street View Available
      </div>`;
  }

  input.value = "";
  input.disabled = false;
  button.textContent = "Submit";
  button.classList.remove("new-house");
  button.onclick = () => submitGuess(input.value);
  document.getElementById('message').querySelector('p').textContent = "Guess the Price!";
}

// -------------------------------
// Show result message
// -------------------------------
function showResultMessage(won) {
  const container = document.getElementById("image-container");

  const website =
  currentProperty?.listingAgent?.website ||
  currentProperty?.listingOffice?.website ||
  "";

const agentName =
  currentProperty?.listingAgent?.name ||
  currentProperty?.listingOffice?.name ||
  "Unknown Agent";

const linkedAgent = website
  ? `<a href="${website}" target="_blank" rel="noopener noreferrer">${agentName}</a>`
  : agentName;

  if (won) {
    container.innerHTML = `
      <div style="padding:1rem;text-align:center;">
        <h2>Well done ðŸŽ‰</h2>
        <p>You guessed the correct price in ${5 - lives + 1} attempts.</p>
        <p>
          This ${currentProperty.bedrooms}-bedroom house in
          ${currentProperty.city}, built in ${currentProperty.yearBuilt},
          cost <strong>$${currentProperty.price.toLocaleString()}</strong>.
        </p>
        <p>Listed by ${linkedAgent}.</p>
      </div>`;
  } else {
    container.innerHTML = `
      <div style="padding:1rem;text-align:center;">
        <h2>Game Over ðŸ’€</h2>
        <p>The correct price was <strong>$${currentProperty.price.toLocaleString()}</strong>.</p>
        <p>
          This ${currentProperty.bedrooms}-bedroom house in
          ${currentProperty.city}, built in ${currentProperty.yearBuilt},
          was listed by ${linkedAgent}.
        </p>
      </div>`;
  }
}

// -------------------------------
// Handle price guesses
// -------------------------------
function submitGuess(value) {
  const guess = Number(value);
  if (isNaN(guess) || guess <= 0) {
    alert("Please enter a valid price.");
    return;
  }

  const actualPrice = currentProperty.price;
  let message = "";
  let gameOver = false;

  if (guess < actualPrice) {
    loseStar();
    if (lives > 0) message = "Higher ðŸ”¼";
    else gameOver = true;
  } else if (guess > actualPrice) {
    loseStar();
    if (lives > 0) message = "Lower ðŸ”½";
    else gameOver = true;
  } else {
    showResultMessage(true);
    message = `Correct! ðŸŽ‰ Price: $${actualPrice.toLocaleString()}`;
    button.textContent = "New House";
    button.classList.add("new-house");
    input.disabled = true;
    button.onclick = showNextProperty;
  }

  if (!gameOver && message) {
    document.getElementById("message").querySelector("p").textContent = message;
  }
}

// -------------------------------
// Lose star
// -------------------------------
function loseStar() {
  const starsContainer = document.getElementById("stars");
  const stars = starsContainer ? starsContainer.querySelectorAll("img") : [];
  if (stars.length > 0) {
    stars[stars.length - 1].remove();
    lives--;
  }

  if (lives <= 0) {
    showResultMessage(false);
    document.getElementById("message").querySelector("p").textContent = "Game Over ðŸ’€";
    input.disabled = true;
    button.textContent = "Play Again";
    button.classList.add("new-house");
    button.disabled = false;
    button.onclick = showNextProperty;
  }
}

// -------------------------------
// Submit on Enter key
// -------------------------------
input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !input.disabled) submitGuess(input.value);
});

// -------------------------------
// Init
// -------------------------------
document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
