
<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1193d4;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="flex items-center p-4">
<button class="text-gray-800 flex size-10 items-center justify-center rounded-full hover:bg-gray-200">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-gray-900 pr-10">Guess the Price</h1>
</header>
<main class="px-4">
<div class="aspect-video w-full overflow-hidden rounded-2xl shadow-lg">
<img alt="Street view of a house" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB1L1mtTeRFdjRG3iICzif2mrY-aOp0y1GySjwe0UvZ0EYczWFQEeZQXuu_IEWMilIiL-h9SUPlMPhDigExW_sfsvz3PkrFu9CH4a6MLn0mn4RUeYIVGiQBEs6niV9rOr1KpEPvQCM4phSyPv4a45Qycaz7Q1vPMzOEwGPFHcfonJ_6BAbr6cslm2V-JFpaRbxWImgRNLmsRL-ZwP-hsgUAupkdUaskaxjK857ENpQcns0RLzldTYa8F0ypYYTgo9uLON5BiqC3sh_f"/>
</div>
<div class="mt-8 text-center">
<div class="relative mx-auto max-w-xs">
<span class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-2xl font-bold text-gray-400">$</span>
<input class="form-input w-full rounded-full border-2 border-gray-200 bg-white py-4 pl-10 pr-6 text-center text-3xl font-bold text-gray-900 transition-colors focus:border-[var(--primary-color)] focus:outline-none focus:ring-0" placeholder="0" type="number"/>
</div>
</div>
<div class="mt-6 flex items-center justify-center gap-4 rounded-xl bg-red-100 p-4">
<p class="text-lg font-semibold text-red-700">Too High!</p>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-3xl text-yellow-400">star</span>
<span class="material-symbols-outlined text-3xl text-yellow-400">star</span>
<span class="material-symbols-outlined text-3xl text-yellow-400">star</span>
<span class="material-symbols-outlined text-3xl text-yellow-400">star</span>
<span class="material-symbols-outlined text-3xl text-gray-300">star_outline</span>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 border-t border-gray-200 bg-white/80 backdrop-blur-sm">
<nav class="flex justify-around py-2">
<a class="flex flex-col items-center justify-end gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-xs font-bold">Play</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 hover:text-gray-900" href="#">
<span class="material-symbols-outlined text-2xl">emoji_events</span>
<p class="text-xs font-medium">High Scores</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 hover:text-gray-900" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<p class="text-xs font-medium">Settings</p>
</a>
</nav>
</footer>
</div>

</body></html>
