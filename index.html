<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè† Price Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .card {
      display: flex;
      flex-direction: column; /* stacked by default */
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .left, .right {
      flex: 1;
    }
    /* mobile order: image first, text second */
    .left { order: 2; }
    .right { order: 1; }
    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }
    img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button.primary { background: #4CAF50; color: white; }
    button.secondary { background: #eee; }
    .result {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    /* desktop: side-by-side with text left, image right */
    @media screen and (min-width: 768px) {
      .card {
        flex-direction: row;
        align-items: flex-start;
      }
      .left { order: 1; }
      .right { order: 2; }
    }
  </style>
</head>
<body>
  <h1>üè† Price Guessing Game</h1>
  <div class="card">
    <div class="left">
      <p id="prompt"></p>
      <input id="guessInput" type="number" placeholder="Enter your guess ($)">
      <div>
        <button class="primary" onclick="checkGuess()">Submit Guess</button>
        <button class="secondary" onclick="newRound()">New Property</button>
      </div>
      <div id="result" class="result" style="display: none;"></div>
    </div>
    <div class="right" id="image-container">
      <p>Loading property...</p>
    </div>
  </div>

  <script>
    let properties = [];
    let current = null;

    async function loadData() {
      const res = await fetch("https://api.tripgeo.com/api/rentcast");
      const data = await res.json();
      properties = data;
      newRound();
    }

    function newRound() {
      document.getElementById("result").style.display = "none";
      document.getElementById("guessInput").value = "";
      if (properties.length === 0) return;

      current = properties[Math.floor(Math.random() * properties.length)];
      const prompt = `Guess the listing price for this property in ${current.city}, ${current.state}`;
      document.getElementById("prompt").textContent = prompt;

      if (current.streetView && current.streetView.panoId) {
        const panoId = current.streetView.panoId;
        const direction = current.streetView.direction ?? 0;
        const url = `https://api.tripgeo.com/api/StreetViewImage/${panoId}_${direction}`;
        document.getElementById("image-container").innerHTML =
          `<img src="${url}" alt="Street View" />`;
      } else {
        document.getElementById("image-container").innerHTML =
          `<div style="height:300px;display:flex;align-items:center;justify-content:center;background:#eee;border-radius:10px;">
            No Street View Available
          </div>`;
      }
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (!current || isNaN(guess)) return;

      const actual = current.price;
      const diff = Math.abs(actual - guess);
      const pct = ((diff / actual) * 100).toFixed(1);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p><b>Actual Price:</b> $${actual.toLocaleString()}</p>
        <p><b>Your Guess Difference:</b> $${diff.toLocaleString()}</p>
        <p><b>Accuracy:</b> ${100 - pct}%</p>
      `;
      resultDiv.style.display = "block";
    }

    loadData();
  </script>
</body>
</html>
