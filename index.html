<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè† Price it Right!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .left, .right { flex: 1; }
    .left { order: 2; }
    .right { order: 1; }
    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }
    .property-info {
      font-size: 14px;
      color: #333;
      margin: 10px 0;
      display: none;
      background: #fff3cd;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ffeeba;
    }
    img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    button.primary { background: #4CAF50; color: white; }
    button.secondary { 
      background: #eee; 
      color: #333;
    }
    button.secondary.active { 
      background: #4CAF50;  /* green when active */
      color: white;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    @media screen and (min-width: 768px) {
      .card {
        flex-direction: row;
        align-items: flex-start;
      }
      .left { order: 1; }
      .right { order: 2; }
    }
  </style>
</head>
<body>
  <h1>üè† Price It Right!</h1>
  <div class="card">
    <div class="left">
      <p id="prompt"></p>
      <p id="propertyInfo" class="property-info"></p>
      <input id="guessInput" type="number" placeholder="Enter your guess ($)">
      <div>
        <button id="submitBtn" class="primary" onclick="checkGuess()">Submit Guess</button>
        <button id="newPropertyBtn" class="secondary" onclick="newRound()" disabled>New Property</button>
      </div>
      <div id="result" class="result" style="display: none;"></div>
    </div>
    <div class="right" id="image-container">
      <p>Loading property...</p>
    </div>
  </div>

  <script>
    const THRESHOLD = 75; // accuracy cutoff
    let properties = [];
    let current = null;
    let attempts = 0; // track attempts

    const submitBtn = document.getElementById("submitBtn");
    const newPropertyBtn = document.getElementById("newPropertyBtn");

    async function loadData() {
      const res = await fetch("https://api.tripgeo.com/api/rentcast");
      const data = await res.json();
      properties = data;
      newRound();
    }

    function formatHints(prop) {
      const hints = [
        prop.yearBuilt ? `Built in ${prop.yearBuilt}` : null,
        prop.bedrooms ? `${prop.bedrooms} bed` : null,
        prop.bathrooms ? `${prop.bathrooms} bath` : null,
        prop.squareFootage ? `${prop.squareFootage.toLocaleString()} sqft` : null,
        prop.lotSize ? `Lot: ${prop.lotSize.toLocaleString()} sqft` : null
      ].filter(Boolean).join(", ");
      return hints;
    }

    function newRound() {
  document.getElementById("result").style.display = "none";
  const propInfoEl = document.getElementById("propertyInfo");
  propInfoEl.style.display = "none";
  propInfoEl.textContent = "";
  document.getElementById("guessInput").value = "";
  attempts = 0; // reset attempts

  // Reset button states
  submitBtn.disabled = false;
  submitBtn.classList.add("primary");
  newPropertyBtn.disabled = true;
  newPropertyBtn.classList.remove("active");

  if (!properties || properties.length === 0) {
    document.getElementById("prompt").textContent = "No properties loaded.";
    document.getElementById("image-container").innerHTML =
      `<div style="height:300px;display:flex;align-items:center;justify-content:center;background:#eee;border-radius:10px;">
        No properties available
      </div>`;
    return;
  }

  // Loop to find a property with a valid Street View ID
  let selected = null;
  while (!selected || !selected.streetView || selected.streetView.panoId === 'null' || !selected.streetView.panoId) {
    selected = properties[Math.floor(Math.random() * properties.length)];
  }
  current = selected;

  const prompt = `Guess the listing price for this property in ${current.city}, ${current.state}`;
  document.getElementById("prompt").textContent = prompt;

  const panoId = current.streetView.panoId;
  const direction = current.streetView.direction ?? 0;
  const url = `https://api.tripgeo.com/api/StreetViewImage/${panoId}_${direction}`;
  
  // Google Maps Street View link
  const lat = current.streetView.panoramaLat;
  const lng = current.streetView.panoramaLng;
  const gmapsUrl = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}&heading=${direction}`;
  
  document.getElementById("image-container").innerHTML =
    `<a href="${gmapsUrl}" target="_blank" title="Click to view in Google Maps">
      <img src="${url}" alt="Street View" style="cursor: pointer;" />
    </a>
    <p style="font-size: 12px; color: #666; margin-top: 5px;">
      Street View imagery ¬© Google 2025
    </p>`;

  current._hints = formatHints(current);
}


  function checkGuess() {
  const inputVal = document.getElementById("guessInput").value;
  const guess = parseInt(inputVal, 10);
  if (!current || isNaN(guess)) return;

  attempts++; // Increment attempts
  const actual = current.price;
  const resultDiv = document.getElementById("result");
  const propInfoEl = document.getElementById("propertyInfo");
  propInfoEl.style.display = "none"; // Hide any previous hints

  if (attempts === 1) {
    // First guess: Provide a simple high-low hint
    let hintMsg;
    if (guess > actual) {
      hintMsg = "üí∞ Your guess was <b>too high</b>. Try again!";
    } else {
      hintMsg = "üí∞ Your guess was <b>too low</b>. Try again!";
    }
    resultDiv.innerHTML = `<p>${hintMsg}</p>`;
    resultDiv.style.display = "block";
  } else {
    // Second and subsequent guesses: Show accuracy and final result
    let accuracy = Math.max(0, (1 - Math.abs(actual - guess) / actual) * 100);
    accuracy = Number(accuracy.toFixed(1));

    if (accuracy >= THRESHOLD) {
      // Correct guess (within threshold)
      resultDiv.innerHTML = `
        <p><b>Actual Price:</b> $${actual.toLocaleString()}</p>
        <p><b>Accuracy:</b> ${accuracy}%</p>
        <p>üéâ Well done! It took you <b>${attempts}</b> attempt${attempts > 1 ? "s" : ""} to get within 75% of the right price.</p>
      `;
      newPropertyBtn.disabled = false;
      newPropertyBtn.classList.add("active");
      submitBtn.disabled = true;
      submitBtn.classList.remove("primary");
    } else {
      // Incorrect guess: Show accuracy and reveal hints
      const hintMsg = guess > actual
        ? "üí∞ The actual price is lower than your guess."
        : "üí∞ The actual price is higher than your guess.";

      resultDiv.innerHTML = `
        <p><b>Accuracy:</b> ${accuracy}%</p>
        <p>${hintMsg}</p>
      `;
      propInfoEl.innerHTML = `<b>Still way off.</b> Here are some clues: ${current._hints}`;
      propInfoEl.style.display = "block";
    }
    resultDiv.style.display = "block";
  }
}
 

    loadData();
  </script>
</body>
</html>
